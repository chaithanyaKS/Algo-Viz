<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta
        http-equiv="X-UA-Compatible"
        content="IE=edge"
    >
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <link
        rel="stylesheet"
        href="/css/main.css"
    >
    <title>Selection Sort</title>
</head>

<body>
    <header>
        <h1>Selection Sort</h1>
        <button id="reset">Reset</button>
        <div>
            <p for="number-of-items">Number Of Items</p>
            <select id="number-of-items">
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="50">50</option>
                <option value="100">100</option>
            </select>
        </div>
        <div>
            <p for="show-values">Show values</p>
            <select id="show-values">
                <option value="bar-count">bar count</option>
                <option value="bar-value">bar value</option>
            </select>
        </div>
    </header>
    <script src="/js/index.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/selection_sort.js"></script>
</body>

</html>
